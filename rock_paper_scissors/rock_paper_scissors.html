<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <h1>Rock-Paper-Scissors Game</h1>
    <div class="container">
      <div class="score-container">
        <div id="myScore" class="score">
          My score
        </div>
        <div id="computerScore" class="score">
          Computer score
        </div>
      </div>
      <div class="selection">
        <div id="rock" class="items">Rock</div>
        <div id="paper" class="items">Paper</div>
        <div id="scissors" class="items">Scissors</div>
      </div>
      <div class="result">
        You won!
      </div>
    </div>
    <script type="text/javascript" src="rock_paper_scissors.js">

    </script>
  </body>
</html>
